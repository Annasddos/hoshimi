<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>👑 Gemini ChatBot Ultimate</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LOGIN -->
  <div class="login-container" id="loginPage">
    <div class="box">
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="Username">
      <input type="password" id="loginPass" placeholder="Password">
      <button onclick="login()">Masuk</button>
      <p><a href="#" onclick="showRegister()">Daftar Akun Baru</a></p>
      <p id="loginError" class="error">❌ Username / Password salah!</p>
    </div>
  </div>

  <!-- REGISTER -->
  <div class="register-container hidden" id="registerPage">
    <div class="box">
      <h2>Daftar</h2>
      <input type="text" id="regUser" placeholder="Buat Username">
      <input type="password" id="regPass" placeholder="Buat Password">
      <button onclick="register()">Daftar</button>
      <p><a href="#" onclick="showLogin()">Kembali ke Login</a></p>
      <p id="registerError" class="error">❌ Username sudah digunakan!</p>
    </div>
  </div>

  <!-- ADMIN PANEL -->
  <div class="panel hidden" id="adminPanel">
    <div class="box wide">
      <h2>👑 Admin Panel</h2>
      <table id="userTable">
        <thead>
          <tr><th>Username</th><th>Status</th><th>Aksi</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- CHAT APP -->
  <div class="chat hidden" id="chatApp">
    <header>🤖 Gemini ChatBot Ultimate</header>
    <div id="chatBox"></div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Tulis pesan...">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
