<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chat Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
      background-size: 600% 600%;
      animation: backgroundWave 20s ease infinite;
      color: #fff;
    }
    a { color: #00e5ff; text-decoration: none; }
    .hidden { display: none; }
    .page { display: none; height: 100vh; width: 100vw; overflow: hidden; }
    .active { display: flex; }
    .login-page, .register-page {
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .box {
      background: rgba(25,25,35,0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00e5ff55;
      width: 320px;
      display: flex;
      flex-direction: column;
      animation: slideUp 0.5s ease;
    }
    .box h2 {
      margin: 0 0 20px;
      text-align: center;
      color: #00e5ff;
    }
    .box input,
    .box button {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    .box input {
      background: #2b2b3c;
      color: white;
    }
    .box button {
      background: #00e5ff;
      font-weight: bold;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }
    .box button:hover {
      background: #00cce5;
    }
    .chat-page {
      flex-direction: row;
      display: none;
      height: 100vh;
    }
    .chat-page.active {
      display: flex;
    }
    .sidebar {
      width: 260px;
      background: rgba(20,20,30,0.9);
      border-right: 1px solid #2b2b3c;
      display: flex;
      flex-direction: column;
    }
    .sidebar h3 {
      margin: 0;
      padding: 20px;
      background: #111118;
      border-bottom: 1px solid #2b2b3c;
      text-align: center;
    }
    .user-list {
      flex: 1;
      overflow-y: auto;
    }
    .user-item {
      padding: 15px;
      border-bottom: 1px solid #2b2b3c;
      cursor: pointer;
      transition: 0.2s;
    }
    .user-item:hover {
      background: #20202b;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 15px 20px;
      background: #16161f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #2b2b3c;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: rgba(12,12,15,0.8);
    }
    .chat-input {
      padding: 15px;
      background: #16161f;
      display: flex;
      gap: 10px;
      border-top: 1px solid #2b2b3c;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2b2b3c;
      color: white;
    }
    .chat-input button {
      background: #00e5ff;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .msg {
      max-width: 60%;
      padding: 10px 14px;
      border-radius: 10px;
      word-break: break-word;
      animation: fadeIn 0.3s ease;
    }
    .from-me { align-self: flex-end; background: #1e88e5; }
    .from-bot { align-self: flex-start; background: #2e7d32; }
    .msg .sender {
      font-size: 11px;
      opacity: 0.7;
      margin-bottom: 3px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .checkmark { color: #00e5ff; font-size: 14px; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes backgroundWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div id="loginPage" class="page login-page active">
    <div class="box">
      <h2>Masuk</h2>
      <input type="text" id="loginUser" placeholder="Username">
      <input type="password" id="loginPass" placeholder="Password">
      <button onclick="login()">Masuk</button>
      <a href="#" onclick="switchPage('registerPage')">Daftar Akun Baru</a>
      <p id="loginError" style="color: red; display: none;">‚ùå Username / Password salah</p>
    </div>
  </div>  <div id="registerPage" class="page register-page">
    <div class="box">
      <h2>Daftar</h2>
      <input type="text" id="regUser" placeholder="Buat Username">
      <input type="password" id="regPass" placeholder="Buat Password">
      <button onclick="register()">Daftar</button>
      <a href="#" onclick="switchPage('loginPage')">Kembali ke Login</a>
      <p id="registerError" style="color: red; display: none;">‚ùå Username sudah digunakan</p>
    </div>
  </div>  <div id="chatPage" class="chat-page">
    <div class="sidebar">
      <h3>üëë Pengguna</h3>
      <div class="user-list" id="userList"></div>
    </div>
    <div class="chat-area">
      <div class="chat-header">
        <div id="chatWith">Chat</div>
        <button onclick="logout()">Logout</button>
      </div>
      <div class="chat-box" id="chatBox"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Tulis pesan...">
        <button onclick="sendMessage()">Kirim</button>
      </div>
    </div>
  </div>  <script>
    const users = JSON.parse(localStorage.getItem('users') || '{}');
    const chatLog = JSON.parse(localStorage.getItem('chatLog') || '{}');
    let currentUser = null;

    function saveUsers() {
      localStorage.setItem('users', JSON.stringify(users));
    }
    function saveChat() {
      localStorage.setItem('chatLog', JSON.stringify(chatLog));
    }
    function switchPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function register() {
      const u = document.getElementById('regUser').value.trim();
      const p = document.getElementById('regPass').value;
      if (users[u]) return document.getElementById('registerError').style.display = 'block';
      users[u] = { password: p, premium: false };
      saveUsers(); alert('‚úÖ Berhasil daftar!'); switchPage('loginPage');
    }
    function login() {
      const u = document.getElementById('loginUser').value.trim();
      const p = document.getElementById('loginPass').value;
      if (u === 'annas' && p === 'annas') {
        users[u] = { password: p, premium: true };
      }
      if (!users[u] || users[u].password !== p) return document.getElementById('loginError').style.display = 'block';
      currentUser = u;
      switchPage('chatPage');
      loadUsers();
      loadChat(currentUser);
    }
    function logout() {
      location.reload();
    }
    function loadUsers() {
      const list = document.getElementById('userList');
      list.innerHTML = '';
      Object.keys(users).forEach(u => {
        const el = document.createElement('div');
        el.className = 'user-item';
        el.textContent = u + (u === 'annas' ? ' ‚úÖ' : '');
        el.onclick = () => loadChat(u);
        list.appendChild(el);
      });
    }
    function loadChat(to) {
      document.getElementById('chatWith').textContent = 'Chat dengan ' + to;
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML = '';
      (chatLog[to] || []).forEach(msg => {
        const div = document.createElement('div');
        div.className = 'msg ' + (msg.from === currentUser ? 'from-me' : 'from-bot');
        div.innerHTML = '<div class="sender">' + msg.from + (msg.from === 'annas' || msg.from === 'Gemini' ? ' <span class="checkmark">‚úîÔ∏è</span>' : '') + '</div>' + msg.text;
        chatBox.appendChild(div);
      });
    }
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim(); if (!text) return;
      const to = document.getElementById('chatWith').textContent.split(' ')[2];
      if (!chatLog[to]) chatLog[to] = [];
      chatLog[to].push({ from: currentUser, text });
      if (to === 'Gemini') {
        const reply = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyBYmsmqVHHnio0i7TOLAXmYSsU3UNOhd3o', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ contents: [{ parts: [{ text }] }] })
        });
        const res = await reply.json();
        const textReply = res?.candidates?.[0]?.content?.parts?.[0]?.text || 'Tidak ada balasan.';
        chatLog[to].push({ from: 'Gemini', text: textReply });
      }
      input.value = '';
      saveChat();
      loadChat(to);
    }
  </script></body>
</html>
