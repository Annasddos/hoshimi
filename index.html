<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chat Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { margin: 0; background: #0c0c0f; color: #fff; }
    a { color: #00e5ff; text-decoration: none; }
    .hidden { display: none; }
    .page { display: none; height: 100vh; width: 100vw; overflow: hidden; }
    .active { display: flex; }
    .login-page, .register-page {
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e1e2f, #12121a);
      flex-direction: column;
    }
    .box {
      background: #191923;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00e5ff55;
      width: 320px;
      display: flex;
      flex-direction: column;
      animation: slideUp 0.5s ease;
    }
    .box h2 {
      margin: 0 0 20px;
      text-align: center;
      color: #00e5ff;
    }
    .box input,
    .box button {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    .box input {
      background: #2b2b3c;
      color: white;
    }
    .box button {
      background: #00e5ff;
      font-weight: bold;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }
    .box button:hover {
      background: #00cce5;
    }
    .chat-page {
      flex-direction: row;
      background: #0c0c0f;
    }
    .sidebar {
      width: 260px;
      background: #16161f;
      border-right: 1px solid #2b2b3c;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.5s ease;
    }
    .sidebar h3 {
      margin: 0;
      padding: 20px;
      background: #111118;
      border-bottom: 1px solid #2b2b3c;
      text-align: center;
    }
    .user-list {
      flex: 1;
      overflow-y: auto;
    }
    .user-item {
      padding: 15px;
      border-bottom: 1px solid #2b2b3c;
      cursor: pointer;
      transition: 0.2s;
    }
    .user-item:hover {
      background: #20202b;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 15px 20px;
      background: #16161f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #2b2b3c;
      animation: fadeIn 0.3s ease;
    }
    .chat-header h4 {
      margin: 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #0c0c0f;
    }
    .chat-input {
      padding: 15px;
      background: #16161f;
      display: flex;
      gap: 10px;
      border-top: 1px solid #2b2b3c;
      flex-wrap: wrap;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2b2b3c;
      color: white;
    }
    .chat-input button, .chat-input label {
      background: #00e5ff;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .chat-input label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .chat-input input[type="file"] {
      display: none;
    }
    .msg {
      max-width: 60%;
      padding: 10px 14px;
      border-radius: 10px;
      word-break: break-word;
      animation: fadeIn 0.3s ease;
    }
    .from-me { align-self: flex-end; background: #1e88e5; }
    .from-bot { align-self: flex-start; background: #2e7d32; }
    .msg .sender {
      font-size: 11px;
      opacity: 0.7;
      margin-bottom: 3px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .checkmark { color: #00e5ff; font-size: 14px; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<!-- HALAMAN LOGIN -->
<div class="page login-page active" id="loginPage">
  <div class="box">
    <h2>Masuk</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <a href="#" onclick="showRegister()">Daftar akun baru</a>
  </div>
</div>
<!-- HALAMAN DAFTAR -->
<div class="page register-page" id="registerPage">
  <div class="box">
    <h2>Daftar</h2>
    <input type="text" id="regUser" placeholder="Buat Username">
    <input type="password" id="regPass" placeholder="Buat Password">
    <button onclick="register()">Daftar</button>
    <a href="#" onclick="showLogin()">Kembali ke Login</a>
  </div>
</div>
<!-- HALAMAN CHAT -->
<div class="page chat-page" id="chatPage">
  <div class="sidebar">
    <h3>Pengguna</h3>
    <div class="user-list" id="userList"></div>
  </div>
  <div class="chat-area">
    <div class="chat-header">
      <h4 id="chatWith">Gemini AI <span class="checkmark">‚úîÔ∏è</span></h4>
      <button onclick="logout()">Logout</button>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Tulis pesan...">
      <label>
        üìé<input type="file" id="fileInput" onchange="sendFile()">
      </label>
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>
</div>
<script>
const API_KEY = "AIzaSyBYmsmqVHHnio0i7TOLAXmYSsU3UNOhd3o";
let currentUser = "";
let users = JSON.parse(localStorage.getItem("users") || "{}");
function showRegister() {
  document.getElementById("loginPage").classList.remove("active");
  document.getElementById("registerPage").classList.add("active");
}
function showLogin() {
  document.getElementById("registerPage").classList.remove("active");
  document.getElementById("loginPage").classList.add("active");
}
function register() {
  const u = document.getElementById("regUser").value.trim();
  const p = document.getElementById("regPass").value;
  if (users[u]) return alert("‚ùå Username sudah terdaftar!");
  users[u] = { password: p };
  localStorage.setItem("users", JSON.stringify(users));
  alert("‚úÖ Akun berhasil dibuat!");
  showLogin();
}
function login() {
  const u = document.getElementById("loginUser").value.trim();
  const p = document.getElementById("loginPass").value;
  if (!users[u] || users[u].password !== p) return alert("‚ùå Login gagal!");
  currentUser = u;
  document.getElementById("loginPage").classList.remove("active");
  document.getElementById("chatPage").classList.add("active");
  loadUsers();
  loadMessages();
}
function logout() {
  location.reload();
}
function loadUsers() {
  const ul = document.getElementById("userList");
  ul.innerHTML = `<div class='user-item' onclick="selectUser('Gemini')">Gemini <span class='checkmark'>‚úîÔ∏è</span></div>`;
  Object.keys(users).forEach(u => {
    if (u !== currentUser) {
      ul.innerHTML += `<div class='user-item' onclick="selectUser('${u}')">${u} ${u === 'annas' ? '<span class=\"checkmark\">‚úîÔ∏è</span>' : ''}</div>`;
    }
  });
}
let chatTarget = "Gemini";
function selectUser(u) {
  chatTarget = u;
  document.getElementById("chatWith").innerHTML = `${u} <span class='checkmark'>‚úîÔ∏è</span>`;
  loadMessages();
}
function renderMsg(sender, text) {
  const box = document.getElementById("chatBox");
  const msg = document.createElement("div");
  msg.className = `msg ${sender === currentUser ? 'from-me' : 'from-bot'}`;
  const label = `<div class='sender'>${sender} <span class='checkmark'>‚úîÔ∏è</span></div>`;
  msg.innerHTML = label + text;
  box.appendChild(msg);
  box.scrollTop = box.scrollHeight;
}
function saveMessage(from, text) {
  const key = `chat_${currentUser}_${chatTarget}`;
  const history = JSON.parse(localStorage.getItem(key) || "[]");
  history.push({ from, text });
  localStorage.setItem(key, JSON.stringify(history));
}
function loadMessages() {
  const key = `chat_${currentUser}_${chatTarget}`;
  const history = JSON.parse(localStorage.getItem(key) || "[]");
  document.getElementById("chatBox").innerHTML = "";
  history.forEach(({from, text}) => renderMsg(from, text));
}
async function sendMessage() {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if (!text) return;
  renderMsg(currentUser, text);
  saveMessage(currentUser, text);
  input.value = "";
  if (chatTarget === "Gemini") {
    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ contents: [{ parts: [{ text }] }] })
    });
    const data = await res.json();
    const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "(Gemini tidak merespon)";
    renderMsg("Gemini", reply);
    saveMessage("Gemini", reply);
  }
}
function sendFile() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    const text = `<a href='${reader.result}' target='_blank'>üìé ${file.name}</a>`;
    renderMsg(currentUser, text);
    saveMessage(currentUser, text);
  };
  reader.readAsDataURL(file);
}
</script>
</body>
</html>
